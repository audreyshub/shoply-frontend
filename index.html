<!DOCTYPE html>
<html>

<head>
    <title>My Shopping List</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Rock+Salt|Cabin+Sketch|Chelsea+Market" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
    <div class="container">
        <img src="/Users/audreywong/Downloads/pexels-photo-139259-shoppinglist.jpeg">
        <div class="centered" style="font-size: 5vw">Shoply is a FULL-STACK Node shopping-list app built with <i class="fa fa-heart" aria-hidden="true"></i> by Audrey Wong</div>
    </div>
    <div class="shopping-list">
        <h1 style>Add items to shopping list</h1>
        <div class="input">
            <label>NAME of ITEM*</label>
            <input class="name" type="text" name="name" placeholder="pineapples">
            <label>PRICE*</label>
            <input class="price" type="number" name="price">
            <label>QUANTITY*</label>
            <input class="quantity" type="number" name="quantity">
            <button class="send">Add item</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f69011a5ea.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
