<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Shopping List</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Rock+Salt|Cabin+Sketch|Chelsea+Market" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <button class="tutorial">Tutorial</button>
        <button class="color-blind">Color blind mode</button>
        <button class="normal-color">Normal color mode</button>
        <img class="background" src="images/pexels-photo-139259-shoppinglist.jpeg" alt="background image of pineapples">
        <div class="centered">Shoply is a FULL-STACK Node shopping-list app built with <i class="fa fa-heart" aria-hidden="true"></i> by Audrey Wong</div>
    </div>
    <div class="shopping-list">
        <h1 style>Add items to shopping list</h1>
        <div class="input">
            <label for="name">Name of item*</label>
            <input class="name" type="text" name="name" placeholder="pineapples">
            <label for="price">Price*</label>
            <input class="price" type="number" name="price">
            <label for="quantity">Quantity*</label>
            <input class="quantity" type="number" name="quantity">
            <button class="send">ADD ITEM</button>
        </div>
    </div>
    <div class="line">
        <hr>
    </div>
    <div class="recipes-container">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/f69011a5ea.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
